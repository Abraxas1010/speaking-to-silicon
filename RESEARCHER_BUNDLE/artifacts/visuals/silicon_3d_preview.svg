<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f14"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg3d)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#4a9eff" font-family="system-ui" font-size="18" font-weight="bold">Speaking to Silicon - 3D Proof Map</text>

  <!-- 3D perspective edges -->
  <g stroke="rgba(74,158,255,0.2)" stroke-width="1">
    <!-- Back layer -->
    <line x1="200" y1="150" x2="300" y2="180"/>
    <line x1="300" y1="180" x2="400" y2="160"/>
    <line x1="400" y1="160" x2="500" y2="190"/>

    <!-- Middle layer -->
    <line x1="180" y1="250" x2="280" y2="280"/>
    <line x1="280" y1="280" x2="380" y2="260"/>
    <line x1="380" y1="260" x2="480" y2="290"/>
    <line x1="480" y1="290" x2="580" y2="270"/>

    <!-- Front layer -->
    <line x1="220" y1="350" x2="320" y2="380"/>
    <line x1="320" y1="380" x2="420" y2="360"/>
    <line x1="420" y1="360" x2="520" y2="390"/>
    <line x1="520" y1="390" x2="620" y2="370"/>

    <!-- Cross-layer connections -->
    <line x1="200" y1="150" x2="180" y2="250"/>
    <line x1="300" y1="180" x2="280" y2="280"/>
    <line x1="400" y1="160" x2="380" y2="260"/>
    <line x1="500" y1="190" x2="480" y2="290"/>
    <line x1="180" y1="250" x2="220" y2="350"/>
    <line x1="280" y1="280" x2="320" y2="380"/>
    <line x1="380" y1="260" x2="420" y2="360"/>
    <line x1="480" y1="290" x2="520" y2="390"/>
    <line x1="580" y1="270" x2="620" y2="370"/>
  </g>

  <!-- Back layer nodes (smaller, dimmer) -->
  <circle cx="200" cy="150" r="4" fill="#a3a3a3" opacity="0.7"/>
  <circle cx="300" cy="180" r="5" fill="#5e9cff" opacity="0.7"/>
  <circle cx="400" cy="160" r="6" fill="#c77dff" opacity="0.7"/>
  <circle cx="500" cy="190" r="5" fill="#4ade80" opacity="0.7"/>
  <circle cx="600" cy="170" r="4" fill="#f472b6" opacity="0.7"/>

  <!-- Middle layer nodes -->
  <circle cx="180" cy="250" r="5" fill="#a3a3a3" opacity="0.85"/>
  <circle cx="280" cy="280" r="7" fill="#5e9cff" opacity="0.85" filter="url(#glow)"/>
  <circle cx="380" cy="260" r="8" fill="#fbbf24" opacity="0.85" filter="url(#glow)"/>
  <circle cx="480" cy="290" r="7" fill="#ef4444" opacity="0.85" filter="url(#glow)"/>
  <circle cx="580" cy="270" r="6" fill="#14b8a6" opacity="0.85"/>
  <circle cx="650" cy="250" r="5" fill="#eab308" opacity="0.85"/>

  <!-- Front layer nodes (larger, brighter) -->
  <circle cx="220" cy="350" r="6" fill="#a3a3a3"/>
  <circle cx="320" cy="380" r="8" fill="#5e9cff" filter="url(#glow)"/>
  <circle cx="420" cy="360" r="9" fill="#fbbf24" filter="url(#glow)"/>
  <circle cx="520" cy="390" r="8" fill="#ef4444" filter="url(#glow)"/>
  <circle cx="620" cy="370" r="7" fill="#14b8a6" filter="url(#glow)"/>
  <circle cx="700" cy="350" r="6" fill="#d946ef"/>
  <circle cx="680" cy="420" r="5" fill="#10b981"/>

  <!-- Legend -->
  <rect x="30" y="60" width="160" height="180" rx="6" fill="#0f1721" stroke="#1c2a3a"/>
  <text x="45" y="82" fill="#e6eef7" font-family="system-ui" font-size="11" font-weight="bold">3D Proof Graph</text>

  <circle cx="45" cy="100" r="4" fill="#5e9cff"/>
  <text x="55" y="104" fill="#e6eef7" font-family="system-ui" font-size="9">FinDist</text>

  <circle cx="45" cy="118" r="4" fill="#fbbf24"/>
  <text x="55" y="122" fill="#e6eef7" font-family="system-ui" font-size="9">Model</text>

  <circle cx="45" cy="136" r="4" fill="#ef4444"/>
  <text x="55" y="140" fill="#e6eef7" font-family="system-ui" font-size="9">Leakage</text>

  <circle cx="45" cy="154" r="4" fill="#14b8a6"/>
  <text x="55" y="158" fill="#e6eef7" font-family="system-ui" font-size="9">Predictability</text>

  <circle cx="45" cy="172" r="4" fill="#eab308"/>
  <text x="55" y="176" fill="#e6eef7" font-family="system-ui" font-size="9">Cost</text>

  <circle cx="45" cy="190" r="4" fill="#d946ef"/>
  <text x="55" y="194" fill="#e6eef7" font-family="system-ui" font-size="9">Channel</text>

  <circle cx="45" cy="208" r="4" fill="#10b981"/>
  <text x="55" y="212" fill="#e6eef7" font-family="system-ui" font-size="9">PUF</text>

  <!-- Stats -->
  <text x="400" y="480" text-anchor="middle" fill="#6b7d8c" font-family="system-ui" font-size="11">Drag to rotate | Scroll to zoom | Click nodes for details</text>
</svg>
