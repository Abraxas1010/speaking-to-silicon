<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaking to Silicon - 2D Proof Map</title>
  <style>
    :root {
      --bg: #0b0f14;
      --card: #0f1721;
      --border: #1c2a3a;
      --text: #e6eef7;
      --dim: #6b7d8c;
      --accent: #4a9eff;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
    }
    #canvas { display: block; }
    #controls {
      position: absolute;
      top: 20px;
      left: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      max-width: 280px;
    }
    h1 {
      font-size: 16px;
      margin-bottom: 12px;
      color: var(--accent);
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      margin-bottom: 12px;
    }
    #legend {
      max-height: 300px;
      overflow-y: auto;
    }
    .legend-item {
      display: flex;
      align-items: center;
      padding: 4px 0;
      cursor: pointer;
      opacity: 0.8;
    }
    .legend-item:hover { opacity: 1; }
    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 2px;
      margin-right: 8px;
    }
    .legend-label { font-size: 12px; }
    #tooltip {
      position: absolute;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 8px 12px;
      font-size: 12px;
      pointer-events: none;
      display: none;
      z-index: 100;
    }
    #info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 11px;
      color: var(--dim);
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <div id="controls">
    <h1>Speaking to Silicon</h1>
    <input type="text" id="search" placeholder="Search declarations...">
    <div id="legend"></div>
  </div>
  <div id="tooltip"></div>
  <div id="info">Pan: drag | Zoom: scroll | Click: select</div>

  <script src="silicon_proofs_data.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const tooltip = document.getElementById('tooltip');
    const search = document.getElementById('search');
    const legend = document.getElementById('legend');

    let width, height;
    let offsetX = 0, offsetY = 0, scale = 1;
    let dragging = false, dragStart = { x: 0, y: 0 };
    let hoveredNode = null, selectedNode = null;
    let activeFilters = new Set();

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
      draw();
    }

    function worldToScreen(x, y) {
      return {
        x: (x * width * 0.8 + width * 0.1 + offsetX) * scale + width * (1 - scale) / 2,
        y: (y * height * 0.8 + height * 0.1 + offsetY) * scale + height * (1 - scale) / 2
      };
    }

    function screenToWorld(sx, sy) {
      const x = (sx - width * (1 - scale) / 2) / scale - offsetX;
      const y = (sy - height * (1 - scale) / 2) / scale - offsetY;
      return {
        x: (x - width * 0.1) / (width * 0.8),
        y: (y - height * 0.1) / (height * 0.8)
      };
    }

    function draw() {
      ctx.fillStyle = '#0b0f14';
      ctx.fillRect(0, 0, width, height);

      const query = search.value.toLowerCase();
      const items = siliconProofsData.items;

      // Draw edges
      ctx.strokeStyle = 'rgba(74, 158, 255, 0.15)';
      ctx.lineWidth = 1;
      for (const [i, j] of siliconProofsData.edges) {
        const a = items[i], b = items[j];
        if (activeFilters.size > 0 && (!activeFilters.has(a.family) || !activeFilters.has(b.family))) continue;
        const p1 = worldToScreen(a.pos.x, a.pos.y);
        const p2 = worldToScreen(b.pos.x, b.pos.y);
        ctx.beginPath();
        ctx.moveTo(p1.x, p1.y);
        ctx.lineTo(p2.x, p2.y);
        ctx.stroke();
      }

      // Draw nodes
      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        if (activeFilters.size > 0 && !activeFilters.has(item.family)) continue;
        if (query && !item.name.toLowerCase().includes(query)) continue;

        const p = worldToScreen(item.pos.x, item.pos.y);
        const r = item === hoveredNode || item === selectedNode ? 8 : 5;
        const color = siliconColors[item.family] || '#ffffff';

        ctx.beginPath();
        ctx.arc(p.x, p.y, r * scale, 0, Math.PI * 2);
        ctx.fillStyle = color;
        ctx.fill();

        if (item === selectedNode) {
          ctx.strokeStyle = '#ffffff';
          ctx.lineWidth = 2;
          ctx.stroke();
        }
      }
    }

    function findNodeAt(sx, sy) {
      const query = search.value.toLowerCase();
      const w = screenToWorld(sx, sy);
      for (const item of siliconProofsData.items) {
        if (activeFilters.size > 0 && !activeFilters.has(item.family)) continue;
        if (query && !item.name.toLowerCase().includes(query)) continue;
        const dx = item.pos.x - w.x, dy = item.pos.y - w.y;
        if (Math.sqrt(dx * dx + dy * dy) < 0.02 / scale) return item;
      }
      return null;
    }

    canvas.addEventListener('mousedown', e => {
      dragging = true;
      dragStart = { x: e.clientX, y: e.clientY };
    });

    canvas.addEventListener('mousemove', e => {
      if (dragging) {
        offsetX += (e.clientX - dragStart.x) / scale;
        offsetY += (e.clientY - dragStart.y) / scale;
        dragStart = { x: e.clientX, y: e.clientY };
        draw();
      } else {
        const node = findNodeAt(e.clientX, e.clientY);
        if (node !== hoveredNode) {
          hoveredNode = node;
          draw();
        }
        if (node) {
          tooltip.style.display = 'block';
          tooltip.style.left = (e.clientX + 15) + 'px';
          tooltip.style.top = (e.clientY + 15) + 'px';
          tooltip.innerHTML = `<strong>${node.name}</strong><br>${node.kind} | ${node.family}`;
        } else {
          tooltip.style.display = 'none';
        }
      }
    });

    canvas.addEventListener('mouseup', e => {
      if (!dragging) return;
      dragging = false;
      const moved = Math.abs(e.clientX - dragStart.x) + Math.abs(e.clientY - dragStart.y);
      if (moved < 5) {
        selectedNode = findNodeAt(e.clientX, e.clientY);
        draw();
      }
    });

    canvas.addEventListener('wheel', e => {
      e.preventDefault();
      const factor = e.deltaY > 0 ? 0.9 : 1.1;
      scale = Math.max(0.5, Math.min(5, scale * factor));
      draw();
    });

    search.addEventListener('input', draw);

    // Build legend
    const families = [...new Set(siliconProofsData.items.map(i => i.family))].sort();
    for (const family of families) {
      const div = document.createElement('div');
      div.className = 'legend-item';
      div.innerHTML = `<div class="legend-color" style="background:${siliconColors[family]}"></div><span class="legend-label">${family}</span>`;
      div.addEventListener('click', () => {
        if (activeFilters.has(family)) {
          activeFilters.delete(family);
          div.style.opacity = '0.8';
        } else {
          activeFilters.add(family);
          div.style.opacity = '1';
        }
        if (activeFilters.size === families.length) activeFilters.clear();
        draw();
      });
      legend.appendChild(div);
    }

    window.addEventListener('resize', resize);
    resize();
  </script>
</body>
</html>
