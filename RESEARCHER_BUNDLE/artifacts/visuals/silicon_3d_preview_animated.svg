<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg3da" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b0f14"/>
      <stop offset="100%" style="stop-color:#1a1f2e"/>
    </linearGradient>
    <filter id="glowa">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="800" height="500" fill="url(#bg3da)"/>

  <text x="400" y="35" text-anchor="middle" fill="#4a9eff" font-family="system-ui" font-size="18" font-weight="bold">Speaking to Silicon - 3D Proof Map</text>

  <!-- Rotating graph group -->
  <g transform="translate(400, 250)">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite" additive="sum"/>

    <!-- Edges -->
    <g stroke="rgba(74,158,255,0.2)" stroke-width="1">
      <line x1="-180" y1="-100" x2="-80" y2="-70"/>
      <line x1="-80" y1="-70" x2="20" y2="-90"/>
      <line x1="20" y1="-90" x2="120" y2="-60"/>
      <line x1="120" y1="-60" x2="200" y2="-80"/>

      <line x1="-200" y1="0" x2="-100" y2="30"/>
      <line x1="-100" y1="30" x2="0" y2="10"/>
      <line x1="0" y1="10" x2="100" y2="40"/>
      <line x1="100" y1="40" x2="180" y2="20"/>

      <line x1="-160" y1="100" x2="-60" y2="130"/>
      <line x1="-60" y1="130" x2="40" y2="110"/>
      <line x1="40" y1="110" x2="140" y2="140"/>
      <line x1="140" y1="140" x2="220" y2="120"/>

      <line x1="-180" y1="-100" x2="-200" y2="0"/>
      <line x1="-80" y1="-70" x2="-100" y2="30"/>
      <line x1="20" y1="-90" x2="0" y2="10"/>
      <line x1="120" y1="-60" x2="100" y2="40"/>
      <line x1="-200" y1="0" x2="-160" y2="100"/>
      <line x1="-100" y1="30" x2="-60" y2="130"/>
      <line x1="0" y1="10" x2="40" y2="110"/>
      <line x1="100" y1="40" x2="140" y2="140"/>
      <line x1="180" y1="20" x2="220" y2="120"/>
    </g>

    <!-- Back layer -->
    <circle cx="-180" cy="-100" r="4" fill="#a3a3a3" opacity="0.7">
      <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-80" cy="-70" r="5" fill="#5e9cff" opacity="0.7"/>
    <circle cx="20" cy="-90" r="6" fill="#c77dff" opacity="0.7"/>
    <circle cx="120" cy="-60" r="5" fill="#4ade80" opacity="0.7"/>
    <circle cx="200" cy="-80" r="4" fill="#f472b6" opacity="0.7"/>

    <!-- Middle layer -->
    <circle cx="-200" cy="0" r="5" fill="#a3a3a3" opacity="0.85"/>
    <circle cx="-100" cy="30" r="7" fill="#5e9cff" opacity="0.85" filter="url(#glowa)">
      <animate attributeName="r" values="7;8;7" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="10" r="8" fill="#fbbf24" opacity="0.85" filter="url(#glowa)">
      <animate attributeName="r" values="8;9;8" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="40" r="7" fill="#ef4444" opacity="0.85" filter="url(#glowa)">
      <animate attributeName="r" values="7;8;7" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="180" cy="20" r="6" fill="#14b8a6" opacity="0.85"/>
    <circle cx="250" cy="0" r="5" fill="#eab308" opacity="0.85"/>

    <!-- Front layer -->
    <circle cx="-160" cy="100" r="6" fill="#a3a3a3"/>
    <circle cx="-60" cy="130" r="8" fill="#5e9cff" filter="url(#glowa)"/>
    <circle cx="40" cy="110" r="9" fill="#fbbf24" filter="url(#glowa)">
      <animate attributeName="r" values="9;10;9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="140" r="8" fill="#ef4444" filter="url(#glowa)"/>
    <circle cx="220" cy="120" r="7" fill="#14b8a6" filter="url(#glowa)"/>
    <circle cx="280" cy="100" r="6" fill="#d946ef"/>
    <circle cx="260" cy="170" r="5" fill="#10b981"/>
  </g>

  <!-- Legend -->
  <rect x="30" y="60" width="140" height="160" rx="6" fill="#0f1721" stroke="#1c2a3a"/>
  <text x="45" y="82" fill="#e6eef7" font-family="system-ui" font-size="11" font-weight="bold">Key Modules</text>

  <circle cx="45" cy="100" r="4" fill="#5e9cff"/>
  <text x="55" y="104" fill="#e6eef7" font-family="system-ui" font-size="9">FinDist</text>

  <circle cx="45" cy="118" r="4" fill="#fbbf24"/>
  <text x="55" y="122" fill="#e6eef7" font-family="system-ui" font-size="9">Model</text>

  <circle cx="45" cy="136" r="4" fill="#ef4444"/>
  <text x="55" y="140" fill="#e6eef7" font-family="system-ui" font-size="9">Leakage</text>

  <circle cx="45" cy="154" r="4" fill="#14b8a6"/>
  <text x="55" y="158" fill="#e6eef7" font-family="system-ui" font-size="9">Predictability</text>

  <circle cx="45" cy="172" r="4" fill="#10b981"/>
  <text x="55" y="176" fill="#e6eef7" font-family="system-ui" font-size="9">PUF</text>

  <circle cx="45" cy="190" r="4" fill="#d946ef"/>
  <text x="55" y="194" fill="#e6eef7" font-family="system-ui" font-size="9">Channel</text>

  <text x="400" y="480" text-anchor="middle" fill="#6b7d8c" font-family="system-ui" font-size="11">Auto-rotating | Click to open interactive 3D viewer</text>
</svg>
